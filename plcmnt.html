<html>
<head><title>Home Page</title>
<body>
<input type="radio" name="mr">
<label for="mr">Mr</label>
<input type="radio" name="miss">
<label for="miss">Miss</label>
<input type="radio" name="mrs">
<label for="mrs">Mrs.</label><br>
<div class="control">
Student ID<span class="required">*</span>:<input type="text" name="id" placeholder="Student ID"><br>
</div>
<div class="control">
First Name<span class="required">*</span>:<input type="text" name="fn" placeholder="Firstname"><br>
</div>
<div class="control">
Last Name<span class="required">*</span>:<input type="text" name="ln" placeholder="Lastname"><br>
</div>
<div class="control">
Username<span class="required">*</span>:<input type="text" name="un" placeholder="Username"><br>
</div>
<div class="control">
Password<span class="required">*</span>:<input type="password" name="pw" placeholder="Password"><br>
</div>
<div class="control">
Address<span class="required">*</span>:<br>
<textarea rows="5" cols="40" name="adrs">
</textarea><br>
</div>
<div class="control">
City<span class="required">*</span>:<input type="text" name="city"><br>
</div>
<div class="control">
State<span class="required">*</span>:<select name="cs">
<option value="tg">Telangana</option>
<option value="an">Andaman and Nicobar islands</option>
<option value="ap">Andhra Pradesh</option>
<option value="ar">Arunachal Pradesh</option>
<option value="as">Assam</option>
<option value="br">Bihar</option>
<option value="ch">Candigarh</option>
<option value="ct">Chhattisgarh</option>
<option value="dn">Dadra and Nagar Haveli</option>
<option value="dd">Daman and Diu</option>
<option value="dl">Delhi</option>
<option value="ga">Goa</option>
<option value="gj">Gujarat</option>
<option value="hr">Haryana</option>
<option value="jk">Jammu and Kashmir</option>
<option value="ka">Karnataka</option>
<option value="kl">Kerala</option>
<option value="la">Ladakh</option>
<option value="ld">Lakshadweep</option>
<option value="mp">Madhya Pradesh</option>
<option value="mh">Maharashtra</option>
<option value="mn">Manipur</option>
<option value="ml">Meghalaya</option>
<option value="mz">Mizoram</option>
<option value="nl">Nagaland</option>
<option value="or">Odisha</option>
<option value="py">Puducherry</option>
<option value="pb">Punjab</option>
<option value="rj">Rajasthan</option>
<option value="sk">Sikkim</option>
<option value="tn">Tamil Nadu</option>
<option value="tr">Tripura</option>
<option value="up">Uttar Pradesh</option>
<option value="ut">Uttarakhand</option>
<option value="wb">West Bengal</option>
</select><br>
</div>
<div class="control">
Pincode<span class="required">*</span>:<input type="text" name="pn"><br>
</div>
<div class="control">
Upload Photo<span class="required">*</span>:<input type="file" name="ph" placeholder="Choose a file"><br>
</div>
<div class="control">
Email<span class="required">*</span>:<input type="text" name="em"><br>
</div>
<div class="control">
Mobile<span class="required">*</span>:<input type="tel" name="pn" value="+91"><br>
</div>
<div class="control">
Languages Known<span class="required">*</span>:<input type="text" name="pc"><br>
<input type="checkbox" name="te">
<label for="te">Telugu</label><br>
<input type="checkbox" name="eg">
<label for="eg">English</label><br>
<input type="checkbox" name="hi">
<label for="hi">Hindi</label><br>
</div>
<input type="submit" value="SUBMIT">
<input type="reset" value="RESET">
</body>
</html>
